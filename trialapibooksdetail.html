    <div id="book-info"></div>

	<script>
		const urlParams = new URLSearchParams(window.location.search);
		var book_id = urlParams.get('book_id');
		const makeAPIQuery = function(book_id) {

		    let rootURL = "http://127.0.0.1:3000/books/" + book_id;
		    let xhttp = new XMLHttpRequest();

		    xhttp.addEventListener("load", processResponse);

		    xhttp.open("GET", rootURL);

		    xhttp.send();
		};

		const processResponse = function() {

		    let response = JSON.parse(this.response);
		    let bookInfo = document.getElementById("book-info");
            bookInfo.innerHTML += response['title']
            bookInfo.innerHTML += response['isbn']
		    
		};
		

		makeAPIQuery(book_id);
		
	</script>
